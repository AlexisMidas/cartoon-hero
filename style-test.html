<!DOCTYPE html>
<html>

<head>
	<title>Style test</title>
	<style type="text/css">
		h1 {
			font-size: 30px;
			color:#FF0000;
		}
		h2 {
			font-size: 20px;
			color:#0000FF;
		}
		.big{
			text-transform: uppercase;
		}
		span{
			text-transform: lowercase;
		}
		h1 span{
			color:#FFFF00;
		}
	</style>
</head>

<body>
	<h1> Heading 1-1 </h>
	
	<h1 class="big"> heading 1-2 </h>
	<span> SPAN ELEMENT </span>
	<h1> <span> HEADING </span> 1-3 </h>
	
	<h2> Heading 2-1 </h>
	<h2 class="big"> Heading 2-2 </h>
	<h2> Heading 2-3 </h>
</body>

</html>
